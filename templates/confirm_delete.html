{% extends 'base.html' %}
{{ form.media }}

{% block content %}

<!-- Form to confirm Booking deletion -->
<div class="text-center p-3 m-3">
    <h1 class="text-center">Delete Your Order?</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete your order?</p>
        <p>Name: {{ object.booking_name }}</p>
        <p>Cake: {{ object.booked_item }}</p>
        <p>Date: {{ object.booking_date }}</p>

        <input type="submit" value="Confirm" class="btn btn-success">
        <button class="btn btn-danger" id="cancel-button">Cancel</button>
    </form>
</div>
<script>
    document.getElementById('cancel-button').addEventListener('click', function(event) {
        event.preventDefault();  // Prevent default form submission
        history.back();  // Go back to the previous page
    });
</script>
{% endblock %}
