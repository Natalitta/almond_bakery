{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

<!-- Booking form -->
{% block content %}
<div class="col-md-6 mt-3 offset-md-3">
    <form method="POST" action="{% url 'booking' %}" class="form mb-2 p-2 form-style"
        enctype="multipart/form-data">
        <h1 class="text-center">Order a cake</h1>
        {% csrf_token %}
        {{ form | crispy }}
        {{ form.media }}
        {{ form.date }}
        <br>
        <span>{{ error }}</span>
        <button type="submit" class="btn" id="order-btn">Submit the Order</button>
    </form>
</div>

{% endblock %}
