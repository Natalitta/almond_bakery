{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


<!-- Booking form -->
{% block content %}
<div class="col-md-6 mt-3 offset-md-3">
    <form method="POST" action="{% url 'edit_booking' booking.id %}" class="form mb-2 p-2"
        enctype="multipart/form-data">
        <h1 class="text-center">Update your order</h1>
        {{ form | crispy }}
        {{ form.media }}
        {% csrf_token %}
        <br>
        <button type="submit" class="btn btn-success">Save</button>
        <button class="btn btn-danger" onclick="javascript:history.back();">Cancel</button>
    </form>
</div>

{% endblock %}
